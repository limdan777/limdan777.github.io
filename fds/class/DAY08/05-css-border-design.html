<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 테두리 디자인</title>
	<style>
		.box {
			
			width :200px;
			height : 200px;
			line-height : 200px;
			background: #fff;
			border :1px solid;
			text-align : center;
			color : #50c0fd;
		}

		.border-solid {border-right-style :solid;}
		.border-dashed {border-right-style :dashed;}
		.border-dotted {border-right-style :dotted;}

		.nanum {
			font-family:"Apple SD Gothic Neo","Nanum Gothic","나눔 고딕",돋움,Dotum,Sans-Serif;
		}
	</style>
</head>
<body>


	<div class="box border-solid">
		Solid 솔리드
	</div>
	<div class="box border-dashed">
		Dashed 
	</div>
	<div class="box border-dotted">
		Dotted 
	</div>
</body>
</html>
