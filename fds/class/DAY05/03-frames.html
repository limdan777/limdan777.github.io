<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
	<head>
		<title>HTML frameset</title>
	</head>
	<frameset cols="10%,80%,10%">
		<frame name="page-header" src="frames/header.html">
		<frame name="page-main" src="frames/main.html">
		<frame name="page-sidebar" src="frames/sidebar.html">

		<noframes>
			<body>
				<!-- 프레임 셋 미 지원 시 대체 내용 작성. -->
			</body>
		</noframes>
	</frameset>
</html>
