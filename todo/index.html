<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BET</title>
	<script type="text/javascript" src="js/jquery-2.4.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="Resources/initialization/reset.css">
	<link rel="stylesheet" href="Resources/common.css">
	<link rel="stylesheet" href="Resources/initialization/ress.min.css">
	<link rel="stylesheet" href="Resources/grid-system/grid-static-960-8.css">
	<link href="https://cdn.rawgit.com/singihae/Webfonts/master/style.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/modal.css">
	
</head>
<body >
	<div class="wrapper">
		<div class="title">
			<h2>하루 20분 운동</h2>
		</div>
		<div class="section-player">
			<div class="player1">
				<div class="name-1">
					<img class="profile-image" src="images/dahyun.png" alt="player1-profile">
					<div class="profile-name">임다현</div>	
				</div>
				<ul class="list-player1">
					<li class="day1-one">
						<button class="add-photo-button"></button>
					</li>
					<li class="day2-one"></li>
					<li class="day3-one"></li>
					<li class="day4-one"></li>
					<li class="day5-one"></li>
					<li class="day6-one"></li>
					<li class="day7-one"></li>
				</ul>
			</div>
			<div class="player2">
				<div class="name-2">
					<img class="profile-image" src="images/haecho.png" alt="">
					<div class="profile-name">김해초</div>	
				</div>	
				<ul class="list-player2">
					<li class="day1-two"></li>
					<li class="day2-two"></li>
					<li class="day3-two"></li>
					<li class="day4-two"></li>
					<li class="day5-two"></li>
					<li class="day6-two"></li>
					<li class="day7-two"></li>
				</ul>
			</div>
		</div>


		<div class="prize">
			상품 : <a href="http://with.gsshop.com/prd/prd.gs?prdid=19600277&ab=df&gsid=srcheshop-result&lseq=395029&kwd=%EC%95%84%ED%8A%B8%EB%B0%95%EC%8A%A4%ED%94%BC%EA%B7%9C%EC%96%B4"><img class="prize-image" src="images/prize.jpg" alt="prize image"></a>
		</div>
		

		<!-- Modal -->
		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close">x</span>
				<p>
					<input class="add-photo" type="file" accept="image/*" capture="camera">
				</p>
			</div>
		</div>
	
	</div>
<script>
	var modal = document.getElementById('myModal');
	var btn = document.getElementsByClassName('add-photo-button')[0];
	var span =document.getElementsByClassName('close')[0];
	btn.onclick = function() {
		modal.style.display = "block";
	}
	span.onclick = function(){
		modal.style.display = "none";
	}
	window.onclick = function(event){
		if (event.target==modal) {
			modal.style.display = "none";
		}
	}
</script>

</body>
</html>
